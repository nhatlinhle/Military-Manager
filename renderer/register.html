<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Đăng ký</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="./css/AdminLTE.min.css" />

    <link rel="stylesheet" href="./css/custom.css" />

  </head>

  <body class="auth-page">

    <div class="d-flex flex-column align-items-center justify-content-center">
      <div id="alert-register" class="d-none" style="width: 100%;">
          <div class="callout callout-success rounded-0">
              <p>Đăng ký thành công !!! Vui lòng đến trang đăng nhập</p>
          </div>
      </div>
      <div class="register-box-body">
        <form action="javascript:void(0)" method="post" id="register-form">
          <div class="row mt-4">
            <div class="col-12">
              <div class="form-group has-feedback">
                <label class="text-light" for>Tên đăng nhập</label>
                <input type="text" class="form-control username-input-error" name="username" />
                <span class="help-block" id="username-error"></span>
              </div>
            </div>
            <div class="col-12 mb-3">
             <label class="control-label text-white" for="password">Mật khẩu mới</label>
              <div class="input-group">
                  <input type="password" class="form-control password-input-error" id="password" name="password" placeholder="Mật khẩu mới">
                  <div class="input-group-append">
                      <span class="input-group-text"><i class="fa fa-eye toggle-password"></i></span>
                  </div>
              </div>
              <span class="help-block" id="password-error"></span>
            </div>
            <div class="col-12 mb-3">
              <label class="control-label text-white" for="confirm_password">Mật khẩu xác nhận</label>
              <div class="input-group">
                  <input type="password" class="form-control confirm_password-input-error" id="confirm_password" name="confirm_password" placeholder="Mật khẩu xác nhận">
                  <div class="input-group-append">
                      <span class="input-group-text"><i class="fa fa-eye toggle-password"></i></span>
                  </div>
              </div>
              <span class="help-block" id="confirm_password-error"></span>
            </div>
            <div class="col-12">
              <div
                class="d-flex flex-column justify-content-center align-items-center align-items-center mt-3"
              >
                <button type="submit" class="btn btn-success btn-flat mb-3 px-5 py-2">
                  Đăng ký
                </button>
                <a href="login.html" class="btn btn-outline-secondary text-light border-rounded-pill btn-flat mb-3 px-5 py-2">Quay lại đăng nhập</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="./js/common.js"></script>
    <script src="./renderer.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Đăng nhập</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="./css/AdminLTE.min.css" />

    <link rel="stylesheet" href="./css/custom.css" />

  </head>
  <body class="auth-page">
    <div class="logo-top">
      <img src="./img/logo-quan-doan-34.png" alt="" />
    </div>

    <div class="d-flex flex-column align-items-center justify-content-center">
      <div id="alert-register-success" class="d-none" style="width: 100%;">
        <div class="callout callout-success rounded-0">
            <p>Đăng ký thành công !!!</p>
        </div>
      </div>
      <div id="alert-login" class="d-none" style="width: 100%;">
        <div class="callout callout-danger rounded-0">
            <p>Tên đăng nhập hoặc mật khẩu không đúng !!!</p>
        </div>
      </div>
      <div class="login-box-body">
        <!-- <h3 class="login-box-msg text-light">Đăng nhập</h3> -->
        <div class="d-flex justify-content-center">
          <img
            src="./img/logo-lu-doan-son-lam.png"
            height="90"
            width="90"
            alt=""
          />
        </div>
        <form action="javascript:void(0)" method="post" enctype="multipart/form-data" id="login-form">
          <div class="form-group has-feedback">
            <label class="text-light" for="">Tên đăng nhập</label>
            <input type="text" class="form-control" name="username" id="username" />
          </div>
          <div class="form-group has-feedback">
            <label class="text-light" for="">Mật khẩu</label>
            <input type="password" class="form-control" name="password" id="password" />
          </div>
          <div
            class="d-flex flex-column justify-content-center align-items-center align-items-center mt-4"
          >
            <button type="submit" class="btn btn-success btn-flat mb-3 px-5 py-2">
              Đăng nhập
            </button>
            <a href="register.html">Đăng ký</a>
          </div>
        </form>
      </div>
    </div>
    <div class="icon-setting-unit">
      <a href="unit.html">
      <svg xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
          width="40"
          height="40">
        <path fill="#ffffff" d="M195.1 9.5C198.1-5.3 211.2-16 226.4-16l59.8 0c15.2 0 28.3 10.7 31.3 25.5L332 79.5c14.1 6 27.3 13.7 39.3 22.8l67.8-22.5c14.4-4.8 30.2 1.2 37.8 14.4l29.9 51.8c7.6 13.2 4.9 29.8-6.5 39.9L447 233.3c.9 7.4 1.3 15 1.3 22.7s-.5 15.3-1.3 22.7l53.4 47.5c11.4 10.1 14 26.8 6.5 39.9l-29.9 51.8c-7.6 13.1-23.4 19.2-37.8 14.4l-67.8-22.5c-12.1 9.1-25.3 16.7-39.3 22.8l-14.4 69.9c-3.1 14.9-16.2 25.5-31.3 25.5l-59.8 0c-15.2 0-28.3-10.7-31.3-25.5l-14.4-69.9c-14.1-6-27.2-13.7-39.3-22.8L73.5 432.3c-14.4 4.8-30.2-1.2-37.8-14.4L5.8 366.1c-7.6-13.2-4.9-29.8 6.5-39.9l53.4-47.5c-.9-7.4-1.3-15-1.3-22.7s.5-15.3 1.3-22.7L12.3 185.8c-11.4-10.1-14-26.8-6.5-39.9L35.7 94.1c7.6-13.2 23.4-19.2 37.8-14.4l67.8 22.5c12.1-9.1 25.3-16.7 39.3-22.8L195.1 9.5zM256.3 336a80 80 0 1 0 -.6-160 80 80 0 1 0 .6 160z"/>
      </svg>
      </a>
    </div>
  </body>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./renderer.js"></script>
  <script src="./js/login.js"></script>
</html>
